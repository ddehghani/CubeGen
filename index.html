<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
  let r1, r2, r3;
  function generate() {
  r1 = Math.floor((Math.random() * 21) + -10);
  r2 = Math.floor((Math.random() * 21) + -10);
  r3 = Math.floor((Math.random() * 21) + -10);
  let b = -1 * (r1 + r2 + r3); 
  let c = r3 * (r1 + r2) + r1 * r2;
  let d = -1 * r1 * r2 * r3; 
  document.getElementById("polynomial").innerHTML = "\\begin{equation*}x^{3} " + (b>0? "+ ":"") + (b==0? "": b + "x^{2} ") + (c>0? "+ ":"") + (c==0? "":c + "x ") + (d>0? "+ ":"") + (d==0? "":d) + " = 0\\end{equation*}";
  document.getElementById("answer").innerHTML = " ";
  MathJax.typeset();
  }
  function reveal() {document.getElementById("answer").innerHTML = "Roots are " + r1 + ", " + r2 + ", and " + r3;}
  </script>
  <style type="text/css">
    body{
       font-size: 1.7rem;
    }
  </style>
</head>
<body onload="generate()">
   <div class="text-center mt-5">
    <h1 class="mt-4 mb-4 display-6">Cubic Polynomial Generator</h1>
    <p id="polynomial" class="mt-5"></p>
    <button type="button" class="btn btn-block btn-dark mt-1 px-4" onclick="generate()"> Generate a New Polynomial</button>
    <button type="button" class="btn btn-block btn-dark mt-1 px-4" onclick="reveal()">Reveal the Answer</button>
    <p id="answer" class="mt-3"></p>
  </div>
</body>
</html>
